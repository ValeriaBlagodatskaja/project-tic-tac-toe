<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <button class="twoPlayersButton">Two players</button>
    <button class="aiBotButton">AI Bot</button>
    <div class="gameBoard">
      <btn class="cell" id="1" onclick="handleClick(1)"></btn>
      <btn class="cell" id="2" onclick="handleClick(2)"></btn>
      <btn class="cell" id="3" onclick="handleClick(3)"></btn>
      <btn class="cell" id="4" onclick="handleClick(4)"></btn>
      <btn class="cell" id="5" onclick="handleClick(5)"></btn>
      <btn class="cell" id="6" onclick="handleClick(6)"></btn>
      <btn class="cell" id="7" onclick="handleClick(7)"></btn>
      <btn class="cell" id="8" onclick="handleClick(8)"></btn>
      <btn class="cell" id="9" onclick="handleClick(9)"></btn>
    </div>
  </body>
</html>
