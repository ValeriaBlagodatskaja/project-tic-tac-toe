<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="tic">Tic-Tac-Toe</h1>
    <div class="choiceButtons">
      <button class="twoPlayersButton">2 players</button>
      <button class="aiBotButton">AI Bot</button>
    </div>
    <div class="game-info">
      <p id="playerXName"></p>
      <p id="playerOName"></p>
    </div>
    <div class="scoreboard" id="scoreboard" style="display: none">
      <span class="left-score" id="left-score">0</span>
      <span class="right-score" id="right-score">0</span>
    </div>
    <form class="form-container" id="newGameForm" style="display: none">
      <label for="playerX">
        <p>Player X:</p>
      </label>
      <input type="text" id="playerX" placeholder="Enter name" required />
      <label for="playerO">
        <p>Player O:</p>
      </label>
      <input type="text" id="playerO" placeholder="Enter name" required />
      <br />

      <button id="startButton" type="submit">Start</button>
    </form>
    <div class="board">
      <div class="gameBoard" id="gameBoard" style="display: none">
        <button class="cell" id="0"></button>
        <button class="cell" id="1"></button>
        <button class="cell" id="2"></button>
        <button class="cell" id="3"></button>
        <button class="cell" id="4"></button>
        <button class="cell" id="5"></button>
        <button class="cell" id="6"></button>
        <button class="cell" id="7"></button>
        <button class="cell" id="8"></button>
        <br />
        <div class="restart-result">
          <button
            class="restartButton"
            id="restartButton"
            style="display: none"
          >
            New game
          </button>
          <span id="result" class="result"></span>
        </div>
      </div>
    </div>
  </body>
</html>
